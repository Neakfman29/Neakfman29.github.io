<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yopmail Generator & Previewer</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --primary-hover: #357abd;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --bg-color: #f4f7f6;
      --card-bg: #ffffff;
      --text-color: #333;
      --border-radius: 8px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: var(--card-bg);
      width: 100%;
      max-width: 800px;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    /* Input Group Styling */
    .input-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .input-wrapper {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #666;
    }

    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    /* Button Styling */
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      color: white;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #generateButton { background-color: var(--primary-color); }
    #generateButton:hover:not(:disabled) { background-color: var(--primary-hover); }

    #skipButton { background-color: #95a5a6; }
    /* The JS will handle specific color changes for the skip button, 
       but we set a base here */

    #copyBtn { background-color: #34495e; }
    #copyBtn:hover { background-color: #2c3e50; }

    /* Notification Area */
    #notification {
      min-height: 24px;
      padding: 10px;
      border-radius: var(--border-radius);
      font-weight: 500;
      text-align: center;
      background-color: #e8f4fd;
      color: #2980b9;
      border: 1px solid #bce0fd;
    }

    /* Results Area */
    .result-area {
      background: #fafafa;
      padding: 15px;
      border-radius: var(--border-radius);
      border: 1px dashed #ccc;
      word-break: break-all;
    }

    #demo a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }
    #demo a:hover { text-decoration: underline; }

    #randomString {
      font-size: 18px;
      font-family: monospace;
      margin-top: 10px;
      color: #555;
    }

    /* Helper Links */
    .helper-link {
      text-align: center;
      font-size: 14px;
    }
    .helper-link a { color: var(--primary-color); text-decoration: none; }

    /* Iframe Styling */
    .iframe-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .iframe-header {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      background-color: #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Generator Tool</h1>

    <div class="input-group">
      <div class="input-wrapper">
        <label for="length">Length (+ 4 random digits)</label>
        <input id="length" placeholder="e.g. 10" type="number" min="1" />
      </div>
      <div class="input-wrapper">
        <label for="additionalString">Daily Domain</label>
        <input id="additionalString" placeholder="e.g. @domain.com" type="text" />
      </div>
    </div>

    <div class="btn-group">
      <button id="generateButton">Generate</button>
      <button id="skipButton">I got no time</button>
      <button id="copyBtn">Copy Email</button>
    </div>

    <p id="notification">Ready to generate.</p>

    <div class="result-area">
      <p id="demo">Result link will appear here.</p>
      <p id="randomString"></p>
    </div>

    <p class="helper-link">
      <a href="http://Yopmail.com" target="_blank">Get daily domain</a>
    </p>

    <!-- Added Iframe Container -->
    <div class="iframe-container">
      <div class="iframe-header">
        <span>Live Preview</span>
        <small style="color: #999;">Opens generated URL below</small>
      </div>
      <!-- The iframe source is updated by JS -->
      <iframe id="yopmailFrame" name="yopmailFrame" src="about:blank"></iframe>
    </div>
  </div>

  <script>
    const COOLDOWN_SEC = 5;
    let isCooldown = false;
    let skipCount = 0;
    let remaining = 0;
    let countdownInterval = null;

    function showNotification(msg) {
      const el = document.getElementById('notification');
      el.innerText = msg;
      
      // Simple visual feedback based on context
      if(msg.includes('Cooldown')) {
        el.style.backgroundColor = '#fff3cd';
        el.style.color = '#856404';
        el.style.borderColor = '#ffeeba';
      } else if (msg.includes('valid') || msg.includes('sure')) {
        el.style.backgroundColor = '#f8d7da';
        el.style.color = '#721c24';
        el.style.borderColor = '#f5c6cb';
      } else {
        el.style.backgroundColor = '#e8f4fd';
        el.style.color = '#2980b9';
        el.style.borderColor = '#bce0fd';
      }
    }

    function generateRandomString(length) {
      let result = '';
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generateRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function renderResult() {
      const len = parseInt(document.getElementById('length').value, 10);
      const extra = document.getElementById('additionalString').value;
      const str = generateRandomString(len);
      const num = generateRandomNumber(1000, 9999);
      const combined = `${str}-${num}${extra}`;
      const url = `https://yopmail.com/?${combined}`;
      
      // Update Link
      document.getElementById('demo').innerHTML =
        `<a href="${url}" target="_blank">${url}</a>`;
      
      // Update Text
      document.getElementById('randomString').innerText = 'Email: ' + combined;

      // --- NEW: UPDATE IFRAME ---
      const iframe = document.getElementById('yopmailFrame');
      if (iframe) {
        iframe.src = url;
      }
    }

    function startCooldown() {
      isCooldown = true;
      skipCount = 0;
      remaining = COOLDOWN_SEC;
      document.getElementById('generateButton').disabled = true;
      showNotification(`Cooldown: ${remaining}s remaining. Skip with click twice "I got no time".`);
      countdownInterval = setInterval(() => {
        remaining--;
        if (remaining > 0) {
          showNotification(`Cooldown: ${remaining}s remaining. Skip with click twice "I got no time".`);
        } else {
          endCooldown();
        }
      }, 1000);
    }

    function endCooldown() {
      clearInterval(countdownInterval);
      isCooldown = false;
      document.getElementById('generateButton').disabled = false;
      showNotification('You can generate again.');
    }

    function doGenerate() {
      renderResult();
      startCooldown();
    }

    document.getElementById('generateButton').addEventListener('click', () => {
      const lengthInput = document.getElementById('length').value.trim();
      const domainInput = document.getElementById('additionalString').value.trim();
      const lengthVal = parseInt(lengthInput, 10);

      if (!lengthInput || isNaN(lengthVal) || lengthVal <= 0) {
        showNotification('Please enter a valid email length.');
        return;
      }

      if (!domainInput) {
        showNotification('Please enter the daily domain.');
        return;
      }

      
      if (!domainInput.includes('@')) {
        showNotification('Are you sure this is a correct domain, you cant generate.');
        return;
      }

      if (isCooldown) {
        showNotification(`Still cooling down (${remaining}s).`);
      } else {
        doGenerate();
      }
    });

    const skipBtn = document.getElementById('skipButton');
    skipBtn.addEventListener('click', function () {
      // 1) Validate inputs just like "Generate" does
      const lengthInput = document.getElementById('length').value.trim();
      const domainInput = document.getElementById('additionalString').value.trim();
      const lengthVal = parseInt(lengthInput, 10);

      if (!lengthInput || isNaN(lengthVal) || lengthVal <= 0) {
        showNotification('Cannot be skipped without a valid email length.');
        return;
      }

      if (!domainInput) {
        showNotification('Cannot be skipped without the daily domain.');
        return;
      }

      // Check if domain contains "@"
      if (!domainInput.includes('@')) {
        showNotification('Are you sure this is a correct domain.');
        return;
      }

      // 2) If no active cooldown, bail
      if (!isCooldown) {
        showNotification('No cooldown in progress to skip.');
        return;
      }

      // 3) Two-click skip logic
      skipCount++;
      if (skipCount === 1) {
        this.style.color = 'red'; // Visual feedback from original logic
        setTimeout(() => {
          this.style.color = 'white'; // Reset to match CSS default
          skipCount = 0;
        }, 1000);
      } else if (skipCount === 2) {
        clearInterval(countdownInterval);
        endCooldown();
        doGenerate();
        skipBtn.disabled = true;
        setTimeout(() => {
          skipBtn.disabled = false;
        }, 500);
        skipCount = 0;
        this.style.color = 'white'; // Reset color
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const fullText = document.getElementById('randomString').innerText;
      const text = fullText.includes('Email: ') ? fullText.split('Email: ')[1] : '';

      if (!text || text === 'undefined') {
        showNotification('No email to copy, click generate!');
        return;
      }

      const ta = document.createElement('textarea');
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);

      const btn = document.getElementById('copyBtn');
      // Visual feedback handled via inline style logic from original code
      // but adapted to work over the CSS
      const originalBg = btn.style.backgroundColor;
      btn.style.backgroundColor = '#2ecc71';
      setTimeout(() => {
        btn.style.backgroundColor = originalBg;
      }, 1500);
    });
  </script>
</body>
</html>
